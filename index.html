<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Jogo Clicker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contador">0</div>
    <div id="emoji">🍎</div>
    <button id="aumentarNivel">Aumentar Nível</button>
    <button id="loja">Loja</button>
    <div id="janelaLoja">
        <div class="emoji-item comprado ativo" data-price="0">🍎<span>0 clicks</span></div>
        <div class="emoji-item" data-price="10">🍌<span>10 clicks</span></div>
        <div class="emoji-item" data-price="20">🍇<span>20 clicks</span></div>
        <div class="emoji-item" data-price="30">🍓<span>30 clicks</span></div>
        <div class="emoji-item" data-price="40">🍒<span>40 clicks</span></div>
        <div class="emoji-item" data-price="50">🍑<span>50 clicks</span></div>
        <div class="emoji-item" data-price="60">🍍<span>60 clicks</span></div>
        <div class="emoji-item" data-price="70">🥥<span>70 clicks</span></div>
        <div class="emoji-item" data-price="80">🥝<span>80 clicks</span></div>
        <button id="sairLoja">Sair</button> <!-- Botão para sair da loja -->
    </div>

    <script src="script.js"></script>
</body>
</html>
